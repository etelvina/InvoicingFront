<dx-data-grid   id="gridContainer" 
                [dataSource]="invoice" 
                keyExpr="id" 
                [rowAlternationEnabled]="true" 
                (onRowInserting)="add($event)" 
                (onRowUpdated)="update($event)" 
                (onRowRemoved)="delete($event)">

    <dxo-export [enabled]="true"></dxo-export>

    <dxo-editing    mode="form" 
                    [allowUpdating]="true" 
                    [allowDeleting]="true" 
                    [allowAdding]="true" 
                    [useIcons]="true" 
                    [refreshMode]="'true'">

    </dxo-editing>

    <dxi-column dataField="id" 
                dataType="number">

    </dxi-column>

    <dxi-column dataField="fecha" 
                dataType="date">

    </dxi-column>
